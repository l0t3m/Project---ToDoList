<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ToDoList - Update Category</title>
        <link rel="icon" href="static/images/web-icon.png" type="image/x-icon">
        <link rel="stylesheet" href="static/css/tabs-style.css">
        <link rel="stylesheet" href="static/css/update-category-style.css">
    </head>
    <body>
        
        <!-- Nav Bar: -->
        <nav>
            <div class="nav-container">
                <div class="project-name">
                    <div class="actual-name">ToDoList Project</div>
                    <div class="my-name">Lotem</div>
                </div>

                {% for tab in tabs %}
                    <div class="seperator"></div>
                    <div class="tab">
                        <a href="{{tab['tab_url']}}">{{tab["tab_name"]}}</a>
                    </div>
                {% endfor %}
            </div>
        </nav>

        <!-- Update Category: -->
        <section>
            <div class="update-container">

                <div class="bigheader-container margin">
                    <!-- Header: -->
                    <div class="bigheader">
                        《 Update Category: 》
                    </div>
                </div>


                <div class="cards-container">

                    <!-- Previous Data: -->
                    <div class="card margin">
                        <div class="previous-category-data">
                            <div class="previous-title">Previous category name:</div>
                            <input class="previous-data" type="text" value="{{category.0['category_name']}}" disabled>
                        </div>
                    </div>

                    <!-- New Data: -->
                    <div class="card margin">
                        <div class="new-category-data">
                            <form action="/update-category-to-db" method="get">

                                <label for="category_name">Enter new name:</label> <br>
                                <input type="text" name="category_name" placeholder="New name" minlength="3" maxlength="30" required="required"> <br>

                                <input type="submit" value="Update Category" class="submit">

                                <!-- Task ID -->
                                <label class="hidden" for="category_id">Category ID:</label> <br>
                                <input class="hidden" type="text" name="category_id" value="{{category.0['category_id']}}"> <br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
